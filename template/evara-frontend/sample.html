<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: Include your own CSS file -->
    <style>
        .login-container {
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .divider-text-center {
            position: relative;
            text-align: center;
            margin: 15px 0;
        }
        .divider-text-center::before, .divider-text-center::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            border-bottom: 1px solid #ddd;
        }
        .divider-text-center::before {
            left: 0;
        }
        .divider-text-center::after {
            right: 0;
        }
        .divider-text-center span {
            background: #fff;
            padding: 0 10px;
            color: #999;
        }
    </style>
</head>
<body>
    <section class="pt-150 pb-150">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="login-container">
                        <h3 class="mb-30">Login</h3>
                        <form method="post">
                            <div class="form-group">
                                <input type="text" class="form-control" required name="email" placeholder="Your Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" required name="password" placeholder="Password">
                            </div>
                            <div class="form-group d-flex justify-content-between align-items-center">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" name="checkbox" id="rememberMe">
                                    <label class="custom-control-label" for="rememberMe">Remember me</label>
                                </div>
                                <a class="text-muted" href="#">Forgot password?</a>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Log in</button>
                            </div>
                        </form>
                        <div class="divider-text-center">
                            <span>or</span>
                        </div>
                        <ul class="list-unstyled text-center">
                            <li><a href="#" class="btn btn-danger">Login With Google</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
